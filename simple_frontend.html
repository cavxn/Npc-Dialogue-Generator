<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Dialogue Generator - CodeZilla '25</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .character-setup {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .character-setup h3 {
            color: white;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        .message.player {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            padding: 0.75rem 1rem;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.player .message-content {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .message.npc .message-content {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #333;
        }

        .message-author {
            font-weight: bold;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .input-container input {
            flex: 1;
        }

        .mode-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .mode-selector button {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-selector button.active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .branching-options {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .branching-options h4 {
            color: white;
            margin-bottom: 0.5rem;
        }

        .option-button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
        }

        .option-button:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .translation {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 0.9rem;
            font-style: italic;
        }

        .translate-buttons {
            margin-top: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }

        .translate-btn {
            padding: 0.25rem 0.5rem;
            background: rgba(255, 255, 255, 0.3);
            color: inherit;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .translate-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .loading {
            color: white;
            font-style: italic;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status {
            text-align: center;
            color: white;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 10px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® NPC Dialogue Generator</h1>
        <div id="status" class="status" style="display: none;"></div>

        <!-- Character Setup -->
        <div class="character-setup" id="characterSetup">
            <h3>ðŸ‘¤ Create Your Character</h3>
            <div class="form-group">
                <label for="characterName">Character Name:</label>
                <input type="text" id="characterName" placeholder="e.g., Zara the Warrior" value="Zara the Warrior">
            </div>
            <div class="form-group">
                <label for="characterRole">Role:</label>
                <input type="text" id="characterRole" placeholder="e.g., Guardian of the Realm" value="Guardian of the Realm">
            </div>
            <div class="form-group">
                <label for="characterPersonality">Personality:</label>
                <textarea id="characterPersonality" placeholder="Describe their personality traits...">Brave, loyal, and protective. Speaks with honor and determination.</textarea>
            </div>
            <div class="form-group">
                <label for="characterBackstory">Backstory:</label>
                <textarea id="characterBackstory" placeholder="Tell their story...">A seasoned warrior who has protected the realm for decades, known for unwavering courage and wisdom.</textarea>
            </div>
            <div class="form-group">
                <label for="characterSetting">Setting:</label>
                <select id="characterSetting">
                    <option value="fantasy">Fantasy</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="medieval">Medieval</option>
                    <option value="modern">Modern</option>
                </select>
            </div>
            <button onclick="createCharacter()">Create Character</button>
        </div>

        <!-- Chat Interface -->
        <div id="chatInterface" style="display: none;">
            <div class="mode-selector">
                <button id="freeformBtn" class="active" onclick="setMode('freeform')">Free Chat</button>
                <button id="branchingBtn" onclick="setMode('branching')">Branching</button>
            </div>

            <div class="chat-container" id="chatContainer">
                <div class="message npc">
                    <div class="message-content">
                        <div class="message-author">NPC:</div>
                        <div>Welcome! I'm ready to chat with you. How can I help you today?</div>
                    </div>
                </div>
            </div>

            <div id="branchingOptions" class="branching-options" style="display: none;">
                <h4>Choose your response:</h4>
                <div id="optionsList"></div>
            </div>

            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        let characterId = null;
        let sessionId = Date.now().toString();
        let currentMode = 'freeform';
        let conversationHistory = [];

        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        async function createCharacter() {
            const characterData = {
                name: document.getElementById('characterName').value,
                role: document.getElementById('characterRole').value,
                personality: document.getElementById('characterPersonality').value,
                backstory: document.getElementById('characterBackstory').value,
                setting: document.getElementById('characterSetting').value,
                speaking_style: "engaging and immersive",
                key_traits: "helpful, knowledgeable, engaging"
            };

            try {
                const response = await fetch('http://localhost:8000/api/character/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(characterData)
                });

                if (response.ok) {
                    const data = await response.json();
                    characterId = data.character_id;
                    showStatus('Character created successfully!', 'success');
                    
                    // Hide setup, show chat
                    document.getElementById('characterSetup').style.display = 'none';
                    document.getElementById('chatInterface').style.display = 'block';
                    
                    // Add welcome message
                    addMessage('npc', `Greetings! I'm ${characterData.name}, ${characterData.role}. How can I assist you today?`);
                } else {
                    showStatus('Failed to create character', 'error');
                }
            } catch (error) {
                showStatus('Error connecting to backend', 'error');
                console.error('Error:', error);
            }
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('freeformBtn').classList.toggle('active', mode === 'freeform');
            document.getElementById('branchingBtn').classList.toggle('active', mode === 'branching');
            
            if (mode === 'freeform') {
                document.getElementById('branchingOptions').style.display = 'none';
            }
        }

        function addMessage(type, content, translation = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const author = type === 'player' ? 'You' : 'NPC';
            const messageId = Date.now();
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-author">${author}:</div>
                    <div>${content}</div>
                    ${translation ? `<div class="translation">(${translation.language}): ${translation.text}</div>` : ''}
                    <div class="translate-buttons">
                        <button class="translate-btn" onclick="translateMessage(${messageId}, 'spanish')">ðŸ‡ªðŸ‡¸ Spanish</button>
                        <button class="translate-btn" onclick="translateMessage(${messageId}, 'french')">ðŸ‡«ðŸ‡· French</button>
                    </div>
                </div>
            `;
            
            messageDiv.id = `message-${messageId}`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !characterId) return;

            // Add player message
            addMessage('player', message);
            input.value = '';

            // Show loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message npc';
            loadingDiv.innerHTML = '<div class="message-content"><div class="message-author">NPC:</div><div class="loading">ðŸ’­ Thinking...</div></div>';
            document.getElementById('chatContainer').appendChild(loadingDiv);

            try {
                if (currentMode === 'freeform') {
                    await sendFreeformMessage(message);
                } else {
                    await sendBranchingMessage(message);
                }
            } catch (error) {
                showStatus('Error sending message', 'error');
                console.error('Error:', error);
            } finally {
                // Remove loading message
                const loading = document.querySelector('.loading');
                if (loading) {
                    loading.parentElement.parentElement.remove();
                }
            }
        }

        async function sendFreeformMessage(message) {
            const response = await fetch('http://localhost:8000/api/dialogue/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: message,
                    character_id: characterId,
                    session_id: sessionId
                })
            });

            if (response.ok) {
                const data = await response.json();
                addMessage('npc', data.response);
            } else {
                showStatus('Failed to generate dialogue', 'error');
            }
        }

        async function sendBranchingMessage(message) {
            const response = await fetch('http://localhost:8000/api/dialogue/branching', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    character_id: characterId,
                    session_id: sessionId,
                    selected_option: message
                })
            });

            if (response.ok) {
                const data = await response.json();
                addMessage('npc', data.dialogue);
                
                if (data.options && data.options.length > 0) {
                    showBranchingOptions(data.options);
                }
            } else {
                showStatus('Failed to generate branching dialogue', 'error');
            }
        }

        function showBranchingOptions(options) {
            const optionsDiv = document.getElementById('branchingOptions');
            const optionsList = document.getElementById('optionsList');
            
            optionsList.innerHTML = '';
            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => selectOption(option);
                optionsList.appendChild(button);
            });
            
            optionsDiv.style.display = 'block';
        }

        function selectOption(option) {
            document.getElementById('messageInput').value = option;
            document.getElementById('branchingOptions').style.display = 'none';
            sendMessage();
        }

        async function translateMessage(messageId, language) {
            const messageElement = document.getElementById(`message-${messageId}`);
            if (!messageElement) return;

            const content = messageElement.querySelector('.message-content > div:nth-child(2)').textContent;
            
            try {
                const response = await fetch('http://localhost:8000/api/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: content,
                        target_language: language
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const translationDiv = messageElement.querySelector('.translation');
                    if (translationDiv) {
                        translationDiv.textContent = `(${language}): ${data.translated}`;
                    } else {
                        const newTranslation = document.createElement('div');
                        newTranslation.className = 'translation';
                        newTranslation.textContent = `(${language}): ${data.translated}`;
                        messageElement.querySelector('.message-content').appendChild(newTranslation);
                    }
                }
            } catch (error) {
                console.error('Translation error:', error);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Check backend connection on load
        window.onload = async function() {
            try {
                const response = await fetch('http://localhost:8000/');
                if (response.ok) {
                    showStatus('Connected to backend API', 'success');
                }
            } catch (error) {
                showStatus('Backend not running. Please start the backend first.', 'error');
            }
        };
    </script>
</body>
</html>
